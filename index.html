<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Copy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section id="landing">
      <nav>
        <div class="nav__logo">
          <img
            class="header__img"
            src="/assets/assets/logo.2c489fc4.svg"
            alt=""
          />
          <h1 class="nav__h1">Treact</h1>
        </div>
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Pricing</a></li>
          <li><a href="">Contact Us</a></li>
          <div class="container__login">
            <li><a href="">Login</a></li>
            <button>Sign Up</button>
          </div>
        </ul>
      </nav>
      <header class="header">
        <div class="header__container">
          <div class="header__description">
            <h1>
              Beautiful React Templates <span class="purple">for you.</span>
            </h1>
            <p class="header__para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <input
              type="email"
              name=""
              placeholder="Your E-mail Address"
              id="enter__email"
            />
            <button>Get Started</button>
            <div class="trustedcustomers">
              <p>OUR TRUSTED CUSTOMERS</p>
              <figure>
                <img
                  src="./assets/assets/customers-logo-strip.680ac7c2.png"
                  alt="" class="trusted__customers"
                />
              </figure>
            </div>
            </div>
            <div class="landing__img">
              <img
                src="./assets/assets/design-illustration-2.6da6a00b.svg"
                alt=""
                class="landing__image"
              />
            
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
